<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Random Quote Generator</title>
    <style>
        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            opacity: 0;
        }
        .quote-fade{
            opacity: 1;
            transition: opacity 1.5s;
        }
        button:hover{
            scale: 1.05;
            color: black;
            transition: scale 0.5s;
        }
    </style>
</head>

<body class="bg-gray-700 w-full h-auto flex flex-col justify-center items-center p-4">

    <div class="w-full sm:w-2/3 h-auto flex flex-col items-center rounded-lg bg-red-400 mx-3 sm:mx-auto my-4" style="box-shadow: 7px 7px 4px #111827;">

        <div class="emoji flex">
            <span class="text-[7vh] sm:text-[12vh] lg:text-[20vh]" style="display: inline-block; text-align: center;"> &#128591; </span>
            <span class="text-[7vh] sm:text-[12vh] lg:text-[20vh]" style="display: inline-block; text-align: center;"> &#128583; </span>
        </div>

        <div>
            <h1 id="quote" class="quote-fade text-gray-100 text-justify font-bold text-2xl tracking-wider mx-16 my-8"></h1>
            <!-- <h1 id="author" class="quote-fade text-gray-900 text-center font-bold text-2xl tracking-wider uppercase mx-16 my-8">romil</h1> -->
        </div>

        <div>
            <button id="quoBtn" type="submit" class="bg-red-500 text-gray-100 text-md font-bold rounded-lg p-2.5 px-6 my-10 shadow-md shadow-gray-700 capitalize">Get Random " Quote "</button>
        </div>

    </div>

    <!-- technology -->
    <div class="w-full sm:w-2/3 h-auto flex flex-col items-center rounded-lg bg-red-400 mx-3 sm:mx-auto my-4" style="box-shadow: 7px 7px 4px #111827;">

        <div>
            <h1 id="technology" class="quote-fade text-gray-100 text-justify font-bold text-2xl tracking-wider mx-16 my-4"></h1>
        </div>

        <div>
            <button id="techBtn" type="submit" class="bg-red-500 text-gray-100 text-md font-bold rounded-lg p-2.5 px-6 my-6 shadow-md shadow-gray-700 capitalize">Get Random " Technology Quote "</button>
        </div>

    </div>

    <!-- history -->
    <div class="w-full sm:w-2/3 h-auto flex flex-col items-center rounded-lg bg-red-400 mx-3 sm:mx-auto my-4" style="box-shadow: 7px 7px 4px #111827;">

        <div>
            <h1 id="history" class="quote-fade text-gray-100 text-justify font-bold text-2xl tracking-wider mx-16 my-4"></h1>
        </div>

        <div>
            <button id="hisBtn" type="submit" class="bg-red-500 text-gray-100 text-md font-bold rounded-lg p-2.5 px-6 my-6 shadow-md shadow-gray-700 capitalize">Get Random " History/civil-rights Quote "</button>
        </div>

    </div>

    
    <script src="./script.js"></script>
</body>

</html>
